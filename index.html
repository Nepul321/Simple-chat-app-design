<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App design</title>
    <script defer src="messages.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="App">
        <div class="header">
            <p>Developer chat</p>
        </div>
        <div class="messages">
            <p class="title-text">Messages</p>
        </div>
        <div class="input">
            <form id="form">
               <input type="text" />
               <button>Send</button>
            </form>
        </div>
    </div>
</body>
</html>
